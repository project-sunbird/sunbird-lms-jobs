version: 2.1
jobs:
  build:
    docker:
     - image: circleci/openjdk:11.0.8
    steps:
      - checkout
      - restore_cache:
          key: lms-dependency-cache-{{ checksum "pom.xml" }}
      - run: mvn clean package -Dmaven.test.skip=true
      - save_cache:
          key: lms-dependency-cache-{{ checksum "pom.xml" }}
          paths: ~/.m2

workflows:
  version: 2.1
  workflow:
    jobs:
      - build